<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6A82FB, #FC5C7D);
            color: #fff;
            transition: all 0.3s ease;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            animation: slideUp 0.5s ease-in-out;
            transition: all 0.5s ease;
        }

        /* Dark/Light Mode Toggle */
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #00d4ff;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            animation: fadeIn 1s ease-out;
        }

        /* Inputs */
        input[type="text"], input[type="number"] {
            width: 90%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            border: 2px solid #fff;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #00d4ff;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.7);
        }

        /* Button */
        .btn {
            background-color: #00d4ff;
            color: #fff;
            padding: 15px 25px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            width: 90%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .btn:hover {
            background-color: #00a3cc;
            transform: scale(1.05);
        }

        /* Result */
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            transition: opacity 0.5s ease;
            opacity: 0;
        }

        .success {
            background-color: #28a745;
            color: white;
            animation: fadeIn 1s forwards;
        }

        .error {
            background-color: #dc3545;
            color: white;
            animation: fadeIn 1s forwards;
        }

        .hidden {
            opacity: 0;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 22px;
            }
            .btn {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>
        <h2>Age Verification</h2>
        <input type="text" id="firstname" placeholder="First Name" required>
        <input type="text" id="lastname" placeholder="Last Name" required>
        <input type="number" id="age" placeholder="Age" required>
        <button onclick="myFunction()" class="btn">Submit</button>
        <div class="result hidden" id="result"></div>
    </div>

    <script>
        // Theme Toggle
        let isDarkMode = false;

        function toggleTheme() {
            const body = document.body;
            const themeToggleButton = document.querySelector('.theme-toggle');
            const container = document.querySelector('.container');
            
            isDarkMode = !isDarkMode;

            if (isDarkMode) {
                body.style.background = '#2c3e50';
                container.style.background = '#34495e';
                themeToggleButton.innerHTML = 'ðŸŒž';
            } else {
                body.style.background = 'linear-gradient(135deg, #6A82FB, #FC5C7D)';
                container.style.background = 'rgba(255, 255, 255, 0.1)';
                themeToggleButton.innerHTML = 'ðŸŒ™';
            }
        }

        // Sound Effects
        const successSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
        const errorSound = new Audio('https://www.soundjay.com/button/beep-09.wav');

        function myFunction() {
            var firstname = document.getElementById('firstname').value;
            var lastname = document.getElementById('lastname').value;
            var age = document.getElementById('age').value;
            var result = document.getElementById('result');

            if (firstname === '' || lastname === '' || age === '') {
                result.innerHTML = 'Please fill in all the fields!';
                result.className = 'result error';
                result.classList.remove('hidden');
                errorSound.play();
                return;
            }

            if (isNaN(age)) {
                result.innerHTML = 'Please enter a valid number for age!';
                result.className = 'result error';
                result.classList.remove('hidden');
                errorSound.play();
                return;
            }

            if (age < 18) {
                result.innerHTML = `Hey ${firstname} ${lastname}, you're not allowed to proceed due to age restrictions.`;
                result.className = 'result error';
                result.classList.remove('hidden');
                errorSound.play();
            } else {
                result.innerHTML = `Hey ${firstname} ${lastname}, you are good to go! ðŸŽ‰`;
                result.className = 'result success';
                result.classList.remove('hidden');
                successSound.play();
            }
        }
    </script>
</body>
</html>
