<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f3f4f6;
      color: #343a40;
    }

    .sidebar {
      width: 260px;
      background-color: #1f2937;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: fixed;
      height: 100%;
      transition: transform 0.3s ease;
    }

    .sidebar .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .sidebar .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #3b82f6;
    }

    .sidebar nav a {
      text-decoration: none;
      color: #cbd5e1;
      padding: 12px;
      display: block;
      border-radius: 5px;
      margin-bottom: 10px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .sidebar nav a:hover {
      background-color: #3b82f6;
      color: white;
    }

    .main-content {
      margin-left: 260px;
      flex-grow: 1;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .header {
      font-size: 1.7rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #1f2937;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: white;
      background-color: #1f2937;
    }

    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .chart, .chart2 {
      height: 300px;
      background: linear-gradient(135deg, #e5e7eb, #d1d5db);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6b7280;
      font-size: 1.5rem;
    }

    .text1 {
      font-size: 40px;
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        position: absolute;
      }
      .main-content {
        margin-left: 0;
      }
      .text1 {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>

<div class="sidebar">
  <div class="profile">
    <img src="img/picture.png" alt="Profile Picture">
    <h4>Muhammad Saad</h4>
  </div>
  <nav>
    <a href="#">üè† Dashboard</a>
    <a href="#">üí∞ Income</a>
    <a href="#">üìä Expenses</a>
    <a href="#">üíæ Savings</a>
    <a href="#">‚öôÔ∏è Settings</a>
  </nav>
</div>

<div class="main-content">
  <div class="header">Welcome, Muhammad Saad</div>
  <div class="container">
    <div class="card">Total Income: $5,000</div>
    <div class="card">Total Expenses: $2,800</div>
    <div class="card">Total Revenue: $6,000</div>
    <div class="card">Savings: Last Month Income: $5,000</div>
  </div>

  <p class="text1">Unlock the <span>Power</span> of Smart <strong>Finance</strong></p>

  <div class="charts">
    <div class="chart">Chart 1</div>
    <div class="chart2">Chart 2</div>
  </div>
</div>

</body>
</html>
