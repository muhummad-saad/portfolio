<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.Saad</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            background-image: url(https://img.freepik.com/free-vector/black-geometric-memphis-social-banner_53876-116843.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 10px;
        }

        @media (min-width: 768px) {
            .text-container {
                padding-left: 5%;
                height: 100vh;
            }
        }

        .name {
            color: white;
            font-size: 60px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .subtitle {
            color: white;
            font-size: 26px;
            margin-top: 10px;
            font-weight: 300;
        }

        .underline {
            text-decoration: underline;
            text-decoration-color: green;
            text-decoration-thickness: 3px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: white;
            font-size: 22px;
            font-weight: 500;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 8px 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: green;
            border-bottom: 2px solid green;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .social-icons a {
            color: white;
            font-size: 30px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: green;
        }

        @media (min-width: 768px) {
            .nav-links {
                justify-content: flex-start;
            }

            .social-icons {
                justify-content: flex-start;
                margin-left: 30px;
            }
        }

        @media (max-width: 425px) {
            .text-container {
                padding: 10px;
                height: auto;
            }

            .name {
                font-size: 40px;
            }

            .subtitle {
                font-size: 18px;
                margin-top: 5px;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                margin-top: 15px;
            }

            .nav-links a {
                font-size: 18px;
                padding: 6px 10px;
            }
        }

        @media (max-width: 425px) {
            .social-icons {
                flex-direction: row;
                gap: 10px;
                margin-top: 15px;
                justify-content: center;
            }

            .social-icons a {
                font-size: 25px;
            }
        }

        .cv-button {
            display: inline-block;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: background 0.3s ease;
            color: green;
        }

        .cv-button:hover {
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container text-container">
        <h1 class="name">Muhummad Saad Ali</h1>
        <h2 class="subtitle">I'm a passionate "<span class="underline">Front-end Developer</span>" from Karachi</h2>

        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="project.html">Projects</a>
        </div>


        <div class="social-icons">
            <a href="https://github.com/muhummad-saad" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <a href="cv.pdf" target="_blank" download class="cv-button">Download CV</a>
    </div>
</body>

</html>
