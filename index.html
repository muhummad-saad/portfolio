<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M.Saad</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="me.jpeg" />
    <style>
        body {
            background-image: url(https://img.freepik.com/free-vector/black-geometric-memphis-social-banner_53876-116843.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 10px;
        }

        .animate-on-scroll {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .animate-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .name {
            color: white;
            font-size: 60px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }


        .subtitle {
            color: white;
            font-size: 26px;
            margin-top: 10px;
            font-weight: 300;
        }

        .underline {
            text-decoration: underline;
            text-decoration-color: green;
            text-decoration-thickness: 3px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: white;
            font-size: 22px;
            font-weight: 500;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 8px 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: green;
            border-bottom: 2px solid green;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .social-icons a {
            color: white;
            font-size: 30px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: green;
        }

        .cv-button {
            display: inline-block;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: background 0.3s ease;
            color: green;
        }

        .cv-button:hover {
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>
    <h1 class="name animate-on-scroll">Muhummad Saad Ali</h1>

    <div class="container text-container">
        <h2 class="subtitle animate-on-scroll">I'm a passionate "<span class="underline">Front-end Developer</span>" from Karachi</h2>

        <div class="nav-links animate-on-scroll">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="project.html">Projects</a>
            <a href="contact.html">Contact Me</a>
        </div>

        <div class="social-icons animate-on-scroll">
            <a href="https://github.com/muhummad-saad" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <a href="cv.pdf" target="_blank" download class="cv-button animate-on-scroll">Download CV</a>
    </div>

    <script>
        // Animate on scroll
        document.addEventListener("DOMContentLoaded", function () {
            const observer = new IntersectionObserver(
                (entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add("visible");
                            observer.unobserve(entry.target);
                        }
                    });
                },
                { threshold: 0.3 }
            );

            document.querySelectorAll(".animate-on-scroll").forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
