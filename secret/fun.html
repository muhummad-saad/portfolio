<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword Animation</title>
    <script src="jQuery.js"></script>
    <script>
        $(document).ready(function(){
            $("#Attack").click(function(){
                $("#sword").animate({left: '200px'});
            });

            $("#Return").click(function(){
                $("#sword").animate({left: '-7px'});
            });
        });
    </script>
    <style>
        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, black, darkgray, white);
            background-color: black;
        }

        .container {
            position: relative;
            width: 400px;
            height: 200px;
            margin-left: 830px;
        }

        #person {
            position: absolute;
            left: 230px;
            top: 45px;
            width: 120px;
        }

        #sword {
            position: absolute;
            left: 0;
            top: 100px;
            width: 180px;
        }

        .btn {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(black, white);
            color: white;
            border: none;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: linear-gradient(white, black);
            transform: translateY(-2px);
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1><u>Kill That Person</u></h1>
    <div class="container">
        <img src="download-removebg-preview.png" id="sword">
        <img src="Untitled-removebg-preview.png" id="person">
        
        <button class="btn" id="Attack">Attack!</button>
        <button class="btn" id="Return">Return!</button>
    </div>
</body>
</html>
